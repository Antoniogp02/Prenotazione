<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habitaciones</title>
    <link rel="stylesheet" th:href="@{/css/habitacionesList.css}">
    <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="panel">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-sm-3 col-xs-12">
                            <h4 class="title">Habitaciones</h4>
                        </div>
                        <div class="col-sm-9 col-xs-12 text-right">
                            <div class="btn_group">
                                <input type="text" class="form-control" placeholder="Search" style="margin-left: 175px">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body table-responsive">
                    <table class="table">
                        <thead >
                        <tr>
                            <th style="background-color: #870C0C">Num.Habitación</th>
                            <th style="background-color: #870C0C">Num.Personas</th>
                            <th style="background-color: #870C0C">Precio (€)</th>
                            <th style="background-color: #870C0C">Fecha Entrada</th>
                            <th style="background-color: #870C0C">Fecha Salida</th>
                            <th style="background-color: #870C0C">Opciones</th>
                        </tr>
                        </thead>
                        <tbody style="background-color: #172242">
                        <tr th:each="habitacion:${habitaciones}">
                            <td th:text="${habitacion.num_habitacion}"></td>
                            <td th:text="${habitacion.num_personas}"></td>
                            <td th:text="${habitacion.precio}"></td>
                            <td th:text="${habitacion.fecha_entrada}"></td>
                            <td th:text="${habitacion.fecha_salida}"></td>
                            <td>
                                <ul class="action-list">
                                    <li><a href="#" data-tip="edit"><i class="fa fa-edit"></i></a></li>
                                    <li><a href="#" data-tip="delete"><i class="fa fa-trash"></i></a></li>
                                </ul>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-bottom: 30px ; margin-top: 30px">

    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 " style="background-color: #1D2C58">
                <h1 style="color: #f0f3f4 ; text-align: center ; ">Formulario Para Añadir Hoteles</h1>
                <div class="card-body " style="background-color: #1D2C58">

                    <div class = "container">
                        <form id="contact-form" role="form" th:action="@{/habitaciones/addhabitaciones}" th:object="${habitaciones}" th:method="post">



                            <div class="controls">

                                <div class="row" style="color: #f0f3f4">
                                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Num.Habitacion<span class="text-danger"> *</span></label> <input type="text" placeholder="Num.Habitacion" name="num_habitacion"/> </div>
                                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Num.Personas<span class="text-danger"> *</span></label> <input type="text" placeholder="Num.Personas" name="num_personas" /> </div>

                                </div>
                                <div class="row" style="color: #f0f3f4">
                                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Precio<span class="text-danger"> *</span></label> <input type="text" placeholder="Precio" name="precio"/> </div>
                                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Fecha Entrada<span class="text-danger"> *</span></label> <input type="date" placeholder="Fecha Entrada" name="fecha_entrada"/> </div>

                                </div>

                                <div class="row" style="color: #f0f3f4">
                                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Fecha Salida<span class="text-danger"> *</span></label> <input type="date" placeholder="Fecha Salida" name="fecha_salida"/> </div>
                                </div>

                            </div>
                            <div class="row justify-content-end" style = "margin-top : 20px ; margin-right : 80px">
                                <div class="form-group col-sm-6">
                                    <p><input type="submit" value="Añadir" class="btn btn-danger"/></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>

</body>
</html>
