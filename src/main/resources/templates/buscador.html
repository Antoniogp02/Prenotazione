<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<div th:fragment="search-form">

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-auto">


                <form th:action="@{/buscar}" th:object="${hotel}" method="GET">
                    <div class="row mb-5">
                        <div class="col-auto">
                            <input type="text" th:field="*{titulo}" class="form-control" autocomplete="off" style="width:300px" />

                        </div>

                        <div class="col-auto">
                            <button type="submit" class="btn btn-secondary">Buscar</button>
                        </div>

                    </div>


                </form>
            </div>

        </div>

    </div>


</div> <!---BUSCADOR-->

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <h2 th:if="${hotiNoEncontrada != null}" th:text="${hotiNoEncontrada}"></h2>

            <div class="row justify-content-start" th:if="${hoti != null}">

                <div class="col-5">

                    <img th:src="@{'/Desktop/' + ${hoti.portada}}" th:alt="${hoti.portada}" style="width:200px" />

                </div>

                <div class="col-7">

                    <h5 th:if="${hoti != null}" th:text="${hoti.titulo}"></h5>

                    <span>Descripcion : </span><small th:text="${hoti.descripcion}"></small>

                    <div>
                        Detalles:

                        <span th:each="habitacion : ${hoti.habitaciones}">
                        <span th:text="${habitacion.numero} + ' '+ ${habitacion.num_personas}"></span>
                     </span>

                    </div>

                    <div class="my-4"></div>

                    <a th:href="@{'/hoteles/cargar-hoti-para-comentar/' + ${hoti.id}}" class="btn btn-success">Comentar</a>

                    <div class="my-2"></div>

                    <a th:href="@{'/hoteles/ver-comentarios/' + ${hoti.id}}" class="btn btn-warning">Ver comentarios</a>


                </div>

            </div>

        </div>

    </div>

</div>


</body>
</html>
