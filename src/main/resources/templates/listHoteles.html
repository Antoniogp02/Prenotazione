<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
</head>
<body>

<h2>Productos</h2>

<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Localizacion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Hoteles:${listHoteles}">
        <td th:text="${Hoteles.nombre}"></td>
        <td th:text="${Hoteles.localizacion}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
