<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/listUsuarios.css}">
    <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color: #216998">
<div class="container">
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="panel">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-sm-3 col-xs-12">
                            <h4 class="title">Usuarios</h4>
                        </div>
                        <div class="col-sm-9 col-xs-12 text-right">
                            <div class="btn_group">
                                <input type="text" class="form-control" placeholder="Search" style="margin-left: 175px">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body table-responsive">
                    <table class="table">
                        <thead style="background-color: #172242">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>DNI</th>
                            <th>Género</th>
                            <th>Teléfono</th>
                            <th>Fecha de Nacimiento</th>
                            <th>Opciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="usuario:${usuarios}">
                            <td th:text="${usuario.nombre}"></td>
                            <td th:text="${usuario.apellidos}"></td>
                            <td th:text="${usuario.correo}"></td>
                            <td th:text="${usuario.dni}"></td>
                            <td th:text="${usuario.genero}"></td>
                            <td th:text="${usuario.telefono}"></td>
                            <td th:text="${usuario.fecha_nacimiento}"></td>
                            <td>
                                <ul class="action-list">
                                    <li><a href="#" data-tip="edit"><i class="fa fa-edit"></i></a></li>
                                    <li><a href="#" data-tip="delete"><i class="fa fa-trash"></i></a></li>
                                </ul>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-bottom: 30px ; margin-top: 30px">



    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 " style="background-color: #172242">
                <h1 style="color: #f0f3f4 ; text-align: center">Formulario Para Añadir Usuarios</h1>
                <div class="card-body " style="background-color: #172242">

                    <div class = "container">
                        <form id="contact-form" role="form" th:action="@{/user/addusers}" th:object="${user}" th:method="post">



                            <div class="controls">

                                <div class="row" style="color: #f0f3f4">
                                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Nombre<span class="text-danger"> *</span></label> <input type="text" placeholder="Nombre" name="nombre"/> </div>
                                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Apellidos<span class="text-danger"> *</span></label> <input type="text" placeholder="Apellidos" name="apellidos"/> </div>

                                </div>
                                <div class="row" style="color: #f0f3f4">
                                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Género<span class="text-danger"> *</span></label>  <select class="booleano" name="genero">
                                        <option value="Masculino">Masculino</option>
                                        <option value="Femenino">Femenino</option>
                                    </select>
                                    </div>
                                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Teléfono<span class="text-danger"> *</span></label>  <input type="text" placeholder="Teléfono" name="telefono"/></div>
                                </div>

                                <div class="row" style="color: #f0f3f4">
                                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Correo<span class="text-danger"> *</span></label> <input type="text" placeholder="Correo" name="correo"/> </div>
                                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">DNI<span class="text-danger"> *</span></label> <input type="text" placeholder="DNI" name="dni"/> </div>
                                </div>

                                <div class="row" style="color: #f0f3f4">
                                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Fecha de Nacimiento<span class="text-danger"> *</span></label> <input type="date" placeholder="Fecha de Nacimiento" name="fecha_nacimiento"/> </div>
                                </div>




                                </div>
                            <div class="row justify-content-end" style = "margin-top : 20px ; margin-right : 80px">
                                <div class="form-group col-sm-6">
                                    <p><input type="submit" value="Añadir" class="btn btn-danger"/></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


            </div>

        </div>

    </div>
</div>


</body>
</html>
