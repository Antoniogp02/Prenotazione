<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color: #f0f3f4">
<h1 style="text-align: center ; font-family: 'Times New Roman'" >Lista de Usuarios</h1>
<table class="table" style="font-family: 'Times New Roman'">
<thead>
<tr >
  <th>Nombre</th>
  <th>Apellidos</th>
  <th>Correo</th>
  <th>DNI</th>
</tr>
</thead>
    <tbody>
    <tr th:each="usuario:${usuarios}">
        <th th:text="${usuario.nombre}"></th>
        <th th:text="${usuario.apellidos}"></th>
        <th th:text="${usuario.correo}"></th>
        <th th:text="${usuario.dni}"></th>
        <th th:text="${usuario.genero}"></th>
        <th th:text="${usuario.telefono}"></th>
        <th th:text="${usuario.fecha_nacimiento}"></th>
    </tr>
    </tbody>
</table>


<div class="card" style="background-color: #f0f3f4">
    <h5 class="text-center mb-4">Formulario Para Añadir Usuarios</h5>
    <form class="form-card" th:action="@{/user/addusers}" th:object="${user}" th:method="post">
        <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Nombre<span class="text-danger"> *</span></label> <input type="text" placeholder="Nombre" name="nombre"/> </div>
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Apellidos<span class="text-danger"> *</span></label> <input type="text" placeholder="Apellidos" name="apellidos"/> </div>
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Género<span class="text-danger"> *</span></label>  <input type="text" placeholder="Género" name="genero"/> </div>
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Teléfono<span class="text-danger"> *</span></label>  <input type="text" placeholder="Teléfono" name="telefono"/> </div>

        </div>
        <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Correo<span class="text-danger"> *</span></label> <input type="text" placeholder="Correo" name="correo"/> </div>
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">DNI<span class="text-danger"> *</span></label> <input type="text" placeholder="DNI" name="dni"/> </div>


        </div>
        <div class="row justify-content-end" style = "margin-top : 20px ; margin-right : 80px">
            <div class="form-group col-sm-6">
                <p><input type="submit" value="enviar"/></p>
            </div>
        </div>
    </form>
</div>

</body>
</html>
