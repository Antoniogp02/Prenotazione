<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color: #f0f3f4">
<h1 style="text-align: center ; font-family: 'Times New Roman'" >Lista de Usuarios</h1>
<table class="table" style="font-family: 'Times New Roman'">
  <thead>
  <tr th:each="usuario:${usuarios}" class="table-secondary">
    <th>#</th>
    <th th:text="${usuario.nombre}">Nombre</th>
    <th th:text="${usuario.apellidos}">Apellidos</th>
    <th th:text="${usuario.correo}">Correo</th>
    <th th:text="${usuario.dni}">DNI</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="usuario:${usuarios}" class="table-secondary">
    <th scope="row">1</th>
    <th th:text="${usuario.nombre}"></th>
    <th th:text="${usuario.apellidos}"></th>
    <th th:text="${usuario.correo}"></th>
    <th th:text="${usuario.dni}"></th>
  </tr>
  <tr th:each="usuario:${usuarios}" class="table-secondary">
    <th scope="row">2</th>
    <th th:text="${usuario.nombre}"></th>
    <th th:text="${usuario.apellidos}"></th>
    <th th:text="${usuario.correo}"></th>
    <th th:text="${usuario.dni}"></th>
  </tr>
  <tr th:each="usuario:${usuarios}" class="table-secondary">
    <th scope="row">3</th>
    <th th:text="${usuario.nombre}"></th>
    <th th:text="${usuario.apellidos}"></th>
    <th th:text="${usuario.correo}"></th>
    <th th:text="${usuario.dni}"></th>
  </tr>
  </tbody>
</table>
</body>
</html>
