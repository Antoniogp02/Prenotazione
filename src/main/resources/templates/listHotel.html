<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Hoteles</title>
  <link rel="stylesheet" th:href="@{/css/hotelesList.css}">
  <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color: #172242">
<div class="container">
  <div class="row">
    <div class="col-md-offset-1 col-md-10">
      <div class="panel">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-sm-3 col-xs-12">
              <h4 class="title">Hoteles</h4>
            </div>
            <div class="col-sm-9 col-xs-12 text-right">
              <div class="btn_group">
                <input type="text" class="form-control" placeholder="Search" style="margin-left: 175px">
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body table-responsive">
          <table class="table">
            <thead >
            <tr>
              <th style="background-color: #870C0C">Nombre</th>
              <th style="background-color: #870C0C">Localización</th>
              <th style="background-color: #870C0C">Correo</th>
              <th style="background-color: #870C0C">Teléfono</th>
              <th style="background-color: #870C0C">Habitaciones</th>
              <th style="background-color: #870C0C">Opciones</th>
            </tr>
            </thead>
            <tbody style="background-color: #172242">
            <tr th:each="hotel:${hoteles}">
              <td th:text="${hotel.nombre}"></td>
              <td th:text="${hotel.localizacion}"></td>
              <td th:text="${hotel.correo}"></td>
              <td th:text="${hotel.telefono}"></td>
              <td><a th:href="@{'/hotel/habitaciones/' + ${hotel.id}}"><button style="background-color: #890D0D ; color: #f0f3f4">Ver Habitaciones</button></a></td>
              <td>
                <ul class="action-list">
                  <li><a href="#" data-tip="edit"><i class="fa fa-edit"></i></a></li>
                  <li><a href="#" data-tip="delete"><i class="fa fa-trash"></i></a></li>
                </ul>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container" style="margin-bottom: 30px ; margin-top: 30px">

  <div class="row ">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 " style="background-color: #1D2C58">
        <h1 style="color: #f0f3f4 ; text-align: center ; ">Formulario Para Añadir Hoteles</h1>
        <div class="card-body " style="background-color: #1D2C58">

          <div class = "container">
            <form id="contact-form" role="form" th:action="@{/hoteles/addhoteles}" th:object="${hoteles}" th:method="post">



              <div class="controls">

                <div class="row" style="color: #f0f3f4">
                  <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Nombre<span class="text-danger"> *</span></label> <input type="text" placeholder="Nombre" name="nombre"/> </div>
                  <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Localización<span class="text-danger"> *</span></label> <input type="text" placeholder="Localización" name="localizacion" /> </div>

                </div>
                <div class="row" style="color: #f0f3f4">
                  <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Correo<span class="text-danger"> *</span></label> <input type="text" placeholder="Correo" name="correo"/> </div>
                  <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Teléfono<span class="text-danger"> *</span></label>  <input type="text" placeholder="Teléfono" name="telefono"/> </div>

                </div>

                <div class="row" style="color: #f0f3f4">
                  <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Habitaciones<span class="text-danger"> *</span></label>  <input type="text" placeholder="Habitaciones" name="habitaciones"/> </div>
                </div>

              </div>
              <div class="row justify-content-end" style = "margin-top : 20px ; margin-right : 80px">
                <div class="form-group col-sm-6">
                  <p><input type="submit" value="Añadir" class="btn btn-danger"/></p>
                </div>
              </div>
            </form>
          </div>
        </div>


      </div>

    </div>

  </div>
</div>


</body>
</html>
