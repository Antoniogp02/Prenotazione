<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Hoteles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color: #f0f3f4">
<h1 style="text-align: center ; font-family: 'Times New Roman'" >Lista de Hoteles</h1>
<table class="table" style="font-family: 'Times New Roman'">
  <thead>
  <tr >
    <th>Nombre</th>
    <th>Localización</th>
    <th>Correo</th>
    <th>Teléfono</th>
    <th>Habitaciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="hotel:${hoteles}">
    <th th:text="${hotel.nombre}"></th>
    <th th:text="${hotel.localizacion}"></th>
    <th th:text="${hotel.correo}"></th>
    <th th:text="${hotel.telefono}"></th>
    <th><a th:href="@{'/hotel/habitaciones/' + ${hotel.id}}"><button>Ver Habitaciones</button></a></th>

  </tr>
  </tbody>
</table>


<div class="card" style="background-color: #f0f3f4">
  <h5 class="text-center mb-4">Formulario Para Añadir Hoteles</h5>
  <form class="form-card" th:action="@{/hoteles/addhoteles}" th:object="${hoteles}" th:method="post">
    <div class="row justify-content-between text-left">
      <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Nombre<span class="text-danger"> *</span></label> <input type="text" placeholder="Nombre" name="nombre"/> </div>
      <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Localización<span class="text-danger"> *</span></label> <input type="text" placeholder="Localización" name="localizacion"/> </div>
    </div>
    <div class="row justify-content-between text-left">
      <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Correo<span class="text-danger"> *</span></label> <input type="text" placeholder="Correo" name="correo"/> </div>
      <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Teléfono<span class="text-danger"> *</span></label>  <input type="text" placeholder="Teléfono" name="telefono"/> </div>
      <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Habitaciones<span class="text-danger"> *</span></label>  <input type="text" placeholder="Habitaciones" name="habitaciones"/> </div>

    </div>
    <div class="row justify-content-end" style = "margin-top : 20px ; margin-right : 80px">
      <div class="form-group col-sm-6">
        <p><input type="submit" value="Añadir"/></p>
      </div>
    </div>
  </form>
</div>

</body>
</html>
